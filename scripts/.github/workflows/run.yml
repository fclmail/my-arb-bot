name: Ethers Test

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-ethers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Run ethers.js script
        env:
          RPC_URL: ${{ secrets.RPC_URL }}
        run: node scripts/test.js
